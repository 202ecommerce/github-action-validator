name: qwerty
author: PrestaShopCorp
description: 'Send your zip on PrestaShop Validator'
branding:
  icon: 'check'
  color: 'blue'
inputs:
  github_link:
    description: 'link of your repository (Orga/Repo)'
    required: true
  github_branch:
    description: 'Add the github branch'
    required: true
  api_key:
    description: 'Add the github branch'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.github_link }}
    - ${{ inputs.github_branch }}
    - ${{ inputs.VALIDATOR_API_KEY }}